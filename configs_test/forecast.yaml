snapshot_preset: baseline
snapshot_presets:
  - name: baseline
    times: ["10:00", "14:30"]
    active_windows:
      - start: "09:45"
        end: "15:30"
    max_snapshots_per_day: 2
    horizon_min: 15
  - name: liquidity_profile
    times: ["09:45", "10:15", "12:00", "14:00", "15:15"]
    active_windows:
      - start: "09:40"
        end: "15:45"
    max_snapshots_per_day: 5
    horizon_min: 15
max_snapshots_total: 10  # Short test: limit to 10 snapshots total
max_batch_size: 100
horizon_min: 15
freq: "min"
backend: stub
quantiles: [0.1, 0.25, 0.5, 0.75, 0.9]
levels: [50, 80, 95]
batch_multi_series: true
num_partitions: 4
model: timegpt-1-long-horizon
retry:
  max: 3
  backoff_sec: 2
cache: true
tz: America/New_York
skip_events:
  - event_fomc
  - event_cpi
target:
  mode: log_return_15m
  volatility_column: vol_ewm_60m
  bp_factor: 10000
calibration:
   method: affine
   min_samples: 1
   calibration_window_days: 30
   model_path: models/calibration.json
   conformal_fallback: false
   pit_deviation_threshold: 0.03
   conformal_window: 50
